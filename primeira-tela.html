<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Catálogo de Peças</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/82c2265add.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<style>@import url('https://fonts.googleapis.com/css2?family=Goldman&family=Lato&display=swap');</style>
</head>
<body>

	<header class="initial">
		<div class="logo">
			<a href="primeira-tela.html"><img class="logo" src="images/logo.png"/></a>
		</div>

		<div class="menu-navigation-title">
			<nav class="menu">
				<ul class="list">
					<li class="listItems"><a class="menu" id="current" href="primeira-tela.html">Início</a></li>
					<li class="listItems"><a class="menu" href="#">Configurações</a></li>
					<li class="listItems"><a class="menu" href="#">Contato</a></li>
				</ul>
			</nav>
			<h1 class="title"> Catálogo de Peças </h1>
		</div>
	</header>
	<section class="body">
		<fieldset class="search-peca">
			<legend>Pesquisa por peça</legend>
			<form id="pesquisaPeca">
				<div class="searchFields">
					<label for="codFabricante">Código do Fabricante:</label>
					<input type="text" autocomplete="on" id="codFabricante" name="codFabricante"/>
				</div>
				<div class="searchButtons">
					<button class="search" type="reset">Limpar<i id="search" class="fas fa-times"></i></button>
					<button class="search" type="submit">Pesquisar<i id="search" class="fa fa-search"></i></button>
				</div>
			</form>
		</fieldset>
		<fieldset class="search-veiculo">
			<legend>Pesquisa por veículo</legend>
			<form id="pesquisaVeiculo">
				<div class="searchFields">
					<label for="montadora">Montadora:</label>
					<input list="montadora" autofocus placeholder="Fiat">
					<datalist id="montadora" name"montadora">
						<option value="Fiat">
						<option value="Volkswagen">
						<option value="Chevrolet">
						<option value="Ford">
					</datalist>
				</div>
				<div class="searchFields">
					<label for="modelo">Modelo:</label>
					<input list="modelo" placeholder="Uno">
					<datalist id="modelo" name"modelo">
						<option value="Gol">
						<option value="Fiesta">
						<option value="Corsa">
						<option value="Uno">
					</datalist>
				</div>
				<div class="searchFields">
					<label for="motor">Motor:</label>
					<input type="text" maxlength="5" placeholder="1.0" id="motor" name="motor"/>
				</div>
				<div class="searchFields">
					<label for="ano">Ano:</label>
					<input list="ano" placeholder="2001">
					<datalist id="ano" name"ano">
						<option value="1990">1990</option>
						<option value="1991">1991</option>
						<option value="1992">1992</option>
						<option value="1993">1993</option>
						<option value="1994">1994</option>
						<option value="1995">1995</option>
						<option value="1996">1996</option>
						<option value="1997">1997</option>
						<option value="1998">1998</option>
						<option value="1999">1999</option>
						<option value="2000">2000</option>
						<option value="2001">2001</option>
						<option value="2002">2002</option>
						<option value="2003">2003</option>
						<option value="2004">2004</option>
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2011">2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
					</datalist>
				</div>
				<div class="searchButtons">
					<button class="search" type="reset">Limpar<i id="search" class="fas fa-times"></i></button>
					<button class="search" type="submit">Pesquisar<i id="search" class="fa fa-search"></i></button>
				</div>
			</form>
		</fieldset>
	</section>
	<footer>
		<section class="footer">
			<img src="images/logo.png" height="30px"/>
			<span class="footer">Catálogo de Peças</span>
		</section>
		<span class="credito">
			Projeto Integrado do curso Análise e Desenvolvimento 
			de Sistemas - Faculdade das Américas (FAM)
		</span>
    </footer>
</body>
</html>
