<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Catálogo de Peças</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/82c2265add.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="teste.css">
</head>
<body>

	<header class="initial">
		<div class="logo">
			<img src="/">
		</div>

		<div class="menu-navigation-title">
			<nav class="menu">
				<ul class="list">
					<a href="#"><li>Inicio</li></a>
					<a href="#"><li>Configurações</li></a>
					<a href="#"><li>Contato</li></a>
				</ul>
			</nav>

			<h1 class="title"> Catálogo de Peças </h1>
		</div>
	</header>

	<content class="search-peca">
		<h4 class="title-search">Pesquisa por peça</h4>

		<div class="search-input">
			<label>Código do Fabricante:</label>
				<i class="fas fa-search"></i>
					<input type="text" class="input-code">
		</div>
	</content>


	<content class="search-veiculo">
		<h4 class="title-search"> Pesquisa por veículo </h4>
		<div class="question-input">
			<label>Montadora:</label>
				<select id="options">
				    <option value="opt-1">teste</option>
				    <option value="opt-2">teste</option>
				    <option value="opt-3">teste</option>
			    </select>
		</div>

		<div class="question-input">
			<label>Modelo:</label>
				<select id="options">
				    <option value="opt-1">teste</option>
				    <option value="opt-2">teste</option>
				    <option value="opt-3">teste</option>
			    </select>
		</div>

		<div class="question-input">
			<label>Motor:</label>
				<input type="text" class="input-motor">
		</div>

		<div class="question-input">
			<label>Ano:</label>
				<select id="options">
				    <option value="opt-1">teste</option>
				    <option value="opt-2">teste</option>
				    <option value="opt-3">teste</option>
			    </select>
		</div>

		<div class="search-buttons">

		    	<div class="btn">
			    	<label>Limpar</label>
					    <button class="btn-clear">
					    	<i class="fas fa-times"></i>
					    </button>
				</div>

				<div class="btn">
			    	<label>Pesquisar</label>
					    <button class="btn-search">
					    	<i class="fas fa-search"></i>
					    </button>
				</div>
				
			</div>
	</content>

</body>
</html>
